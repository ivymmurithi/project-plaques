{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
        background-image: url(../../media/images/win.jpg);
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{profile_form|crispy}}
    <button class="btn btn-outline-warning" type="submit">Upload</button>
</form>

{% for profile in profiles %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{profile.profile_picture.url}}" alt="Card image cap">
        <div class="card-body">
            <p class="card-text">{{profile.user}}</p>
            <p class="card-text">{{profile.bio}}</p>
            <p class="card-text">{{profile.contact_info}}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
